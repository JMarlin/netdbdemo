<p *ngIf="!parents"><em>Loading parents...</em></p>

<table class='table' *ngIf="parents">
    <thead>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let parent of parents">
            <td>{{ parent.id }}</td>
            <td>{{ parent.firstName }}</td>
            <td>{{ parent.lastName }}</td>
            <td>{{ parent.age }}</td>
        </tr>
    </tbody>
</table>
